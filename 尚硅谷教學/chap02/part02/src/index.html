<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>貪吃蛇</title>
</head>

<body>
    <!-- 創建遊戲的主容器 -->
    <div id="main">
        <!-- 設置遊戲的舞台 -->
        <div id="stage">
            <!-- 設置蛇 -->
            <div id="snake">
                <!-- snake內部的div,表示蛇的各部分 -->
                <div></div>
            </div>
            <!-- 設置食物 -->
            <div id="food">
                <!-- 添加四個小div來設置食物的樣式 -->
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <!-- 設罝遊戲的積分牌 -->
        <div id="score-panel">
            <div>
                SCORE: <span id="score">0</span>
            </div>
            <div>
                level: <span id="level">1</span>
            </div>
        </div>
    </div>
</body>

</html>
