<!DOCTYPE html>
<html lang="en">

<head>
    <title>UBike Map Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.8.0/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
        }

        div.map-wrapper {
            position: relative;
        }

        div#map {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="map-wrapper">
        <!--地圖主要載入的區塊-->
        <div id="map"></div>
    </div>
    <!--引入編譯結果-->
    <script src="./dist/bundle.js"></script>
</body>

</html>
