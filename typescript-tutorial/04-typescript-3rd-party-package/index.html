<!DOCTYPE html>
<html lang="en">

<head>
    <title>3rd Party Package & TypeScript Definition Files</title>
</head>

<!--將requireJS與Compile 過後的AMD檔案import 進去-->
<script src="./require.js"></script>
<script src="./index.js"></script>
<script>
    //rquireJS設定,記得必須指定jquery的路徑
    requirejs.config({
        paths: {
            'jquery': './node_modules/jquery/dist/jquery.min'
        }
    });
    //執行index.js
    require(['index'])
</script>

<body>
    <button id="main-btn">Clock Me!</button>
    <p>You've clicked <span id="count">0</span> times! </p>
</body>

</html>
